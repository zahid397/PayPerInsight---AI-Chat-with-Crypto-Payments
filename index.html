<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPerInsight | Agentic AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #8b5cf6; /* Violet */
            --secondary: #06b6d4; /* Cyan */
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: rgba(6, 182, 212, 0.1);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .welcome-screen {
            text-align: center;
            margin-top: 5vh;
        }

        .welcome-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-screen p {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .bot-avatar { background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1); color: var(--secondary); }
        .user-avatar { background: var(--primary); color: white; }

        .bubble {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 1rem;
        }

        .message.bot .bubble {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-top-left-radius: 2px;
        }

        .message.user .bubble {
            background: var(--accent-gradient);
            color: white;
            border-top-right-radius: 2px;
        }

        /* Paywall Card */
        .paywall-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--primary);
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .blur-text {
            filter: blur(5px);
            user-select: none;
            opacity: 0.6;
        }

        .unlock-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(15, 23, 42, 0.6);
            z-index: 2;
        }

        .pay-btn {
            background: var(--accent-gradient);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        /* Input Area */
        .input-area {
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            background: var(--bg-color);
        }

        .input-box-wrapper {
            position: relative;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px;
            transition: border-color 0.3s;
        }

        .input-box-wrapper:focus-within {
            border-color: var(--primary);
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--card-bg);
            color: var(--text-muted);
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        input:not(:placeholder-shown) + .send-btn {
            color: var(--primary);
        }

        /* Loading Animation */
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--text-muted);
            border-radius: 50%;
            animation: typing 1s infinite;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .navbar { padding: 1rem; }
            .chat-container { padding: 1rem; }
            .welcome-screen h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-brain"></i> PayPerInsight
        </div>
        <div class="status-badge">
            <i class="fa-solid fa-circle-nodes"></i> Arc Testnet
        </div>
    </nav>

    <div class="chat-container" id="chatContainer">
        
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Unlock Valuable Insights</h1>
            <p>Ask any complex market question. Get a preview instantly. Unlock the full strategic analysis with a micro-payment.</p>
        </div>

        </div>

    <div class="input-area">
        <div class="input-box-wrapper">
            <input type="text" id="userInput" placeholder="Ask about crypto trends, code reviews, or market strategy..." autocomplete="off">
            <button class="send-btn" onclick="handleSend()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        <p style="text-align: center; color: var(--text-muted); font-size: 0.75rem; margin-top: 10px;">
            Powered by Groq AI • Payments via Circle USDC • Settled on Arc
        </p>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const userInput = document.getElementById('userInput');

        // Handle Enter Key
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleSend();
        });

        async function handleSend() {
            const question = userInput.value.trim();
            if (!question) return;

            // 1. Remove Welcome Screen & Clear Input
            if(welcomeScreen) welcomeScreen.style.display = 'none';
            userInput.value = '';

            // 2. Add User Message
            addMessage('user', question);

            // 3. Show Loading
            const loadingId = addLoading();

            try {
                // -----------------------------------------
                // CONNECT TO YOUR BACKEND HERE
                // -----------------------------------------
                const response = await fetch('http://127.0.0.1:8000/api/v1/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, model: "groq" })
                });

                const data = await response.json();
                
                // Remove Loading
                document.getElementById(loadingId).remove();

                // 4. Show AI Preview + Paywall
                addPaywallMessage(data);

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('bot', "⚠️ Error connecting to the AI Brain. Is the backend running?");
                console.error(error);
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="avatar ${role === 'user' ? 'user-avatar' : 'bot-avatar'}">
                    <i class="fa-solid ${role === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="bubble">${text}</div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'message bot';
            div.innerHTML = `
                <div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function addPaywallMessage(data) {
            const div = document.createElement('div');
            div.className = 'message bot';
            
            // Generate HTML for the preview + paywall
            div.innerHTML = `
                <div class="avatar bot-avatar"><i class="fa-solid fa-robot"></i></div>
                <div class="bubble" style="width: 100%;">
                    <p style="font-weight: 600; color: var(--secondary); margin-bottom: 5px;">
                        <i class="fa-solid fa-eye"></i> Free Preview
                    </p>
                    <p>${data.preview}</p>
                    
                    <div class="paywall-card" id="paywall-${Date.now()}">
                        <div class="blur-text">
                            ${data.full_answer_hidden || "This detailed analysis is hidden. Unlock to read the full strategy..."}
                            <br><br>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Veritatis distinctio, optio natus voluptatem sit amet.
                        </div>
                        <div class="unlock-overlay">
                            <button class="pay-btn" onclick="unlockContent(this)">
                                <i class="fa-solid fa-lock-open"></i> Unlock for $${data.price_usdc} USDC
                            </button>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function unlockContent(btn) {
            // Simulate Payment Logic
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            
            setTimeout(() => {
                const overlay = btn.parentElement;
                const blurText = overlay.previousElementSibling;
                
                // Unlock Animation
                overlay.style.display = 'none';
                blurText.style.filter = 'none';
                blurText.style.opacity = '1';
                blurText.style.color = '#fff';
            }, 2000);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
