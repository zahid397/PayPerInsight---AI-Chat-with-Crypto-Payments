<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcMind | Autonomous Agent</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgDark: '#050511',
                        primary: '#00f2ff', // Cyan
                        secondary: '#bd00ff', // Purple
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050511;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(189, 0, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.08) 0%, transparent 50%);
            color: white;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #00f2ff; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="fixed top-0 w-full p-4 px-6 flex justify-between items-center bg-[#050511]/90 backdrop-blur-md border-b border-white/5 z-50">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-cyan-500 to-blue-600 p-2 rounded-lg shadow-[0_0_15px_rgba(0,242,255,0.3)]">
                <i class="fa-solid fa-brain text-white text-xl"></i>
            </div>
            <h1 class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent tracking-wide">
                ArcMind
            </h1>
        </div>

        <div class="flex items-center gap-6">
            <div class="hidden md:flex flex-col items-end">
                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Agent Treasury</span>
                <div class="flex items-center gap-2 text-emerald-400 font-mono font-bold text-sm">
                    <i class="fa-solid fa-wallet"></i> $45.20 USDC
                </div>
            </div>
            <div class="px-3 py-1 rounded-full border border-cyan-500/20 bg-cyan-500/10 text-cyan-400 text-xs font-mono tracking-wider animate-pulse">
                ARC TESTNET
            </div>
        </div>
    </header>

    <main id="chatContainer" class="flex-1 overflow-y-auto pt-24 pb-32 px-4 md:px-0 scroll-smooth">
        <div class="max-w-3xl mx-auto space-y-6" id="messagesArea">
            
            <div class="text-center mt-20 opacity-60">
                <h2 class="text-3xl font-bold text-slate-200">System Online</h2>
                <p class="mt-2 text-slate-400 font-mono text-sm">Waiting for autonomous task input...</p>
            </div>

        </div>
    </main>

    <div class="fixed bottom-0 w-full p-4 bg-gradient-to-t from-[#050511] via-[#050511] to-transparent z-40">
        <div class="max-w-3xl mx-auto relative group">
            <div class="absolute -inset-0.5 bg-gradient-to-r from-cyan-500 to-purple-600 rounded-xl opacity-30 blur group-hover:opacity-80 transition duration-500"></div>
            
            <div class="relative flex items-center bg-[#0a0a16] rounded-xl border border-white/10 p-1.5">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Ask ArcMind to generate an image, check weather, or analyze prices..." 
                    class="w-full bg-transparent text-white p-3 pl-4 outline-none placeholder:text-slate-600 font-light"
                    autocomplete="off"
                >
                <button 
                    onclick="handleSend()" 
                    id="sendBtn"
                    class="p-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-white transition-all shadow-[0_0_15px_rgba(0,242,255,0.2)]"
                >
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="text-center mt-3 text-[10px] text-slate-600 font-mono uppercase tracking-widest">
                Powered by Groq • Gemini • Arc Network
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:8000/api/agent/execute"; // Backend URL
        const chatContainer = document.getElementById('chatContainer');
        const messagesArea = document.getElementById('messagesArea');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Handle Enter Key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        async function handleSend() {
            const text = userInput.value.trim();
            if (!text) return;

            // Clear Input & Remove Welcome Screen
            userInput.value = '';
            if(document.querySelector('.text-center.mt-20')) {
                document.querySelector('.text-center.mt-20').style.display = 'none';
            }

            // 1. Add User Message
            addMessage('user', text);

            // 2. Show Loading
            const loadingId = addLoading();

            try {
                // 3. API Call to Backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: text, model_preference: "groq" })
                });

                const data = await response.json();
                
                // 4. Remove Loading & Show Result
                document.getElementById(loadingId).remove();
                addAgentMessage(data);

            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('error', "⚠️ Connection Error: Is the Backend Running?");
                console.error(error);
            }
        }

        // --- Helper Functions ---

        function scrollToBottom() {
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            
            if (role === 'user') {
                div.className = "flex flex-row-reverse gap-4 animate-[fadeInUp_0.3s_ease-out]";
                div.innerHTML = `
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-purple-600 to-blue-600 flex items-center justify-center text-white shadow-lg shrink-0">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="glass-panel p-4 px-6 rounded-2xl rounded-tr-none text-white max-w-[80%]">
                        ${content}
                    </div>
                `;
            } else if (role === 'error') {
                div.innerHTML = `<div class="text-center text-red-500 font-mono text-sm my-4">${content}</div>`;
            }

            messagesArea.appendChild(div);
            scrollToBottom();
        }

        function addAgentMessage(data) {
            const div = document.createElement('div');
            div.className = "flex gap-4 max-w-3xl animate-[fadeInUp_0.5s_ease-out]";
            
            // Reasoning Section (Hidden by default logic handled simpler here)
            const reasoningHTML = data.reasoning ? `
                <div class="bg-slate-900/40 border border-slate-700/50 rounded-lg mb-3 overflow-hidden">
                    <div class="p-2 px-3 text-xs font-mono uppercase text-slate-400 flex items-center gap-2 bg-black/20">
                        <i class="fa-solid fa-microchip text-cyan-400"></i> ArcMind Reasoning
                    </div>
                    <div class="p-3 text-sm text-slate-300 border-t border-slate-800">
                        <p class="mb-1"><span class="text-cyan-500 font-bold">Thought:</span> ${data.reasoning}</p>
                        <p><span class="text-purple-400 font-bold">Tool:</span> ${data.tool_used}</p>
                    </div>
                </div>
            ` : '';

            // Payment Badge
            const paymentHTML = data.transaction ? `
                <div class="flex items-center gap-3 p-2.5 px-4 rounded-lg bg-emerald-950/30 border border-emerald-500/20 text-emerald-400 text-xs font-mono mb-3">
                    <div class="p-1 bg-emerald-500/10 rounded-full"><i class="fa-solid fa-bolt"></i></div>
                    <div class="flex-1">
                        PAID <span class="font-bold text-white">${data.transaction.amount} ${data.transaction.currency}</span> ON ARC
                    </div>
                    <a href="${data.transaction.explorer_url}" target="_blank" class="hover:text-white hover:underline flex items-center gap-1">
                        TX <i class="fa-solid fa-external-link-alt text-[10px]"></i>
                    </a>
                </div>
            ` : '';

            // Image
            const imageHTML = data.image_url ? `
                <div class="mt-4 rounded-xl overflow-hidden border border-white/10 relative group shadow-2xl">
                    <img src="${data.image_url}" class="w-full object-cover" alt="Generated">
                    <div class="absolute bottom-2 right-2 px-2 py-1 bg-black/60 text-[10px] rounded text-white backdrop-blur">
                        AI GENERATED
                    </div>
                </div>
            ` : '';

            div.innerHTML = `
                <div class="w-10 h-10 rounded-xl bg-slate-800 border border-cyan-500/30 flex items-center justify-center text-cyan-400 shadow-[0_0_15px_rgba(0,242,255,0.15)] shrink-0">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="flex-1">
                    ${reasoningHTML}
                    ${paymentHTML}
                    <div class="glass-panel p-5 rounded-2xl rounded-tl-none text-slate-100 leading-relaxed shadow-lg">
                        <div class="whitespace-pre-wrap">${data.content}</div>
                        ${imageHTML}
                    </div>
                </div>
            `;

            messagesArea.appendChild(div);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 items-center animate-pulse text-cyan-400 ml-2 my-4";
            div.innerHTML = `
                <i class="fa-solid fa-circle-notch fa-spin"></i>
                <span class="font-mono text-sm tracking-widest">AGENT THINKING & PAYING...</span>
            `;
            messagesArea.appendChild(div);
            scrollToBottom();
            return id;
        }
    </script>
</body>
</html>
