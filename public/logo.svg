<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#09090B" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="60" cy="60" r="58" fill="url(#glow)" />

  <!-- Outer Ring -->
  <circle
    cx="60"
    cy="60"
    r="44"
    stroke="#3B82F6"
    stroke-width="2"
    stroke-opacity="0.4"
  />

  <!-- Inner Core -->
  <circle
    cx="60"
    cy="60"
    r="28"
    fill="#0F172A"
    stroke="#3B82F6"
    stroke-width="1.5"
  />

  <!-- AI Node Lines -->
  <line x1="60" y1="20" x2="60" y2="40" stroke="#60A5FA" stroke-width="1.5"/>
  <line x1="60" y1="80" x2="60" y2="100" stroke="#60A5FA" stroke-width="1.5"/>
  <line x1="20" y1="60" x2="40" y2="60" stroke="#60A5FA" stroke-width="1.5"/>
  <line x1="80" y1="60" x2="100" y2="60" stroke="#60A5FA" stroke-width="1.5"/>

  <!-- Center Text -->
  <text
    x="60"
    y="66"
    text-anchor="middle"
    fill="#E5E7EB"
    font-size="20"
    font-family="Inter, system-ui, sans-serif"
    font-weight="700"
    letter-spacing="1"
  >
    PI
  </text>
</svg>
